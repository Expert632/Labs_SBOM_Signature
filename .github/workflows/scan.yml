name: Docker Scan with SBOM and Signature

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurer Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Construire l'image Docker
      - name: Build Docker image
        run: docker build -t demo-app .

      # 4️⃣ Scanner l'image avec Trivy via GitHub Action officielle
      - name: Scan Docker image for vulnerabilities
        id: trivy_scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: demo-app
          format: json
          output: trivy-report.json
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # 5️⃣ Vérifier vulnérabilité critique et générer TXT + variable GitHub
      - name: Check for critical vulnerabilities
        run: |
          if grep -q '"Severity": "CRITICAL"' trivy-report.json; then
            echo "Vulnerability detected" | tee trivy-report.txt
            echo "vuln=true" >> $GITHUB_ENV
          else
            echo "No vulnerability detected" | tee trivy-report.txt
            echo "vuln=false" >> $GITHUB_ENV
          fi

      # 6️⃣ Générer SBOM
      - name: Generate SBOM
        run: trivy sbom demo-app --format spdx-json --output sbom.json

      # 7️⃣ Signer SBOM (simulation)
      - name: Sign SBOM
        run: echo "signed" > sbom.sig

      # 8️⃣ Afficher résultat final
      - name: Display vulnerability result
        run: |
          if [ "$vuln" = "true" ]; then
            echo "❌ Critical vulnerability detected!"
          else
            echo "✅ No critical vulnerability detected!"
          fi
